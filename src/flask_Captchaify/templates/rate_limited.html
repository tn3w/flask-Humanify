<!DOCTYPE html>
<html lang="{{ language }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enjoy your tea!</title>
        <style>
            {{ colors|safe }}

            body {
                font-family: Segoe UI, Arial, sans-serif;
                background-color: var(--background);
                color: var(--text);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                height: 100vh;
                margin: 0;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
    
            main {
                text-align: center;
            }

            main .emoji {
                height: 100px;
                display: flex;
                margin: auto;
                margin-bottom: 20px;
            }

            main .error-text {
                max-width: 800px;
                font-size: 18px;
                padding: 0 20px;
            }
    
            main .anchor {
                font-size: 18px;
                margin-top: 20px;
                text-align: center;
            }

            main .anchor a {
                color: var(--main-ancher-color);
            }
            {{ footer_css|safe }}
            {{ cookie_banner_css|safe }}
        </style>
    </head>
    <body>
        {{ cookie_banner_html }}
        <main>
            <img class="emoji" src="{{ emoji }}">
            <h1>Have a cup of tea</h1>
            <p class="error-text">It appears that you are sending an excessive number of requests per minute to this website. Please reduce the frequency of your requests.</p>
            <div class="anchor">
                <a href="{% if return_url|default %}{{ return_url }}{% else %} {% endif %}">Refresh webpage</a>
            </div>
        </main>
        {{ footer_html|safe }}
        {{ cookie_banner_js|safe }}
    </body>
</html>
